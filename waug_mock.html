<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WAUG B2B Portal (연습용)</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .header {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            padding: 20px;
            color: white;
        }
        .header h1 {
            font-size: 24px;
        }
        .container {
            max-width: 800px;
            margin: 30px auto;
            padding: 0 20px;
        }
        .card {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        h2 {
            color: #333;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 600;
        }
        input, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 5px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }
        button {
            width: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 14px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
            margin-top: 10px;
        }
        button:hover {
            transform: translateY(-2px);
        }
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        .hidden {
            display: none;
        }
        .ticket-result {
            background: #e8f5e9;
            padding: 25px;
            border-radius: 8px;
            margin-top: 30px;
            border-left: 5px solid #4caf50;
            animation: slideIn 0.5s ease-out;
        }
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .ticket-number {
            font-size: 28px;
            font-weight: bold;
            color: #2e7d32;
            margin: 15px 0;
            text-align: center;
            letter-spacing: 2px;
        }
        .info-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 20px;
        }
        .info-item {
            padding: 10px;
            background: white;
            border-radius: 5px;
        }
        .info-label {
            font-size: 12px;
            color: #666;
            margin-bottom: 5px;
        }
        .info-value {
            font-weight: 600;
            color: #333;
        }
        .logo {
            text-align: center;
            margin-bottom: 30px;
            color: #667eea;
            font-size: 28px;
            font-weight: bold;
        }
        .test-note {
            text-align: center;
            margin-top: 20px;
            padding: 15px;
            background: #fff3cd;
            border-radius: 5px;
            color: #856404;
            font-size: 13px;
        }
    </style>
</head>
<body>
    <!-- 로그인 화면 -->
    <div id="login-page">
        <div class="header">
            <h1>✈️ WAUG B2B Portal</h1>
        </div>
        <div class="container">
            <div class="card">
                <div class="logo">WAUG</div>
                <h2>로그인</h2>
                <form onsubmit="login(event)">
                    <div class="form-group">
                        <label for="username">아이디:</label>
                        <input type="text" id="username" name="username" placeholder="waug_demo" required>
                    </div>
                    <div class="form-group">
                        <label for="password">비밀번호:</label>
                        <input type="password" id="password" name="password" placeholder="demo1234" required>
                    </div>
                    <button type="submit">로그인</button>
                    <div class="test-note">
                        테스트 계정: waug_demo / demo1234
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- 발권 화면 -->
    <div id="issue-page" class="hidden">
        <div class="header">
            <h1>✈️ WAUG B2B Portal - 항공권 발권</h1>
        </div>
        <div class="container">
            <div class="card">
                <h2>항공권 발권</h2>
                <form id="issue-form" onsubmit="issueTicket(event)">
                    <div class="form-group">
                        <label for="passengerName">승객명 (영문):</label>
                        <input type="text" id="passengerName" name="passengerName" 
                               placeholder="HONG GILDONG" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="passportNumber">여권번호:</label>
                        <input type="text" id="passportNumber" name="passportNumber" 
                               placeholder="M12345678" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="departure">출발지:</label>
                        <select id="departure" name="departure" required>
                            <option value="">선택하세요</option>
                            <option value="ICN">ICN - 인천</option>
                            <option value="GMP">GMP - 김포</option>
                            <option value="PUS">PUS - 부산</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="arrival">도착지:</label>
                        <select id="arrival" name="arrival" required>
                            <option value="">선택하세요</option>
                            <option value="NRT">NRT - 도쿄 나리타</option>
                            <option value="HND">HND - 도쿄 하네다</option>
                            <option value="BKK">BKK - 방콕</option>
                            <option value="SIN">SIN - 싱가포르</option>
                            <option value="LAX">LAX - 로스앤젤레스</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="flightNumber">항공편명:</label>
                        <input type="text" id="flightNumber" name="flightNumber" 
                               placeholder="KE123" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="departureDate">출발일:</label>
                        <input type="date" id="departureDate" name="departureDate" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="bookingClass">예약 클래스:</label>
                        <select id="bookingClass" name="bookingClass" required>
                            <option value="Y">Y - 이코노미</option>
                            <option value="C">C - 비즈니스</option>
                            <option value="F">F - 퍼스트</option>
                        </select>
                    </div>
                    
                    <button type="submit" id="issueBtn">발권하기</button>
                </form>
                
                <!-- 발권 결과 -->
                <div class="ticket-result hidden" id="ticketResult">
                    <h3 style="color: #2e7d32; margin-bottom: 15px; text-align: center;">
                        ✅ 발권 완료!
                    </h3>
                    <div class="ticket-number" id="ticketNumber"></div>
                    <div class="info-grid">
                        <div class="info-item">
                            <div class="info-label">승객명</div>
                            <div class="info-value" id="resultPassenger"></div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">여권번호</div>
                            <div class="info-value" id="resultPassport"></div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">구간</div>
                            <div class="info-value" id="resultRoute"></div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">항공편</div>
                            <div class="info-value" id="resultFlight"></div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">출발일</div>
                            <div class="info-value" id="resultDate"></div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">클래스</div>
                            <div class="info-value" id="resultClass"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function login(event) {
            event.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            if (username === 'waug_demo' && password === 'demo1234') {
                document.getElementById('login-page').classList.add('hidden');
                document.getElementById('issue-page').classList.remove('hidden');
            } else {
                alert('로그인 실패!\n테스트 계정: waug_demo / demo1234');
            }
        }
        
        function issueTicket(event) {
            event.preventDefault();
            
            // 입력값 가져오기
            const passengerName = document.getElementById('passengerName').value;
            const passportNumber = document.getElementById('passportNumber').value;
            const departure = document.getElementById('departure').value;
            const arrival = document.getElementById('arrival').value;
            const flightNumber = document.getElementById('flightNumber').value;
            const departureDate = document.getElementById('departureDate').value;
            const bookingClass = document.getElementById('bookingClass').value;
            
            // 버튼 비활성화
            const button = document.getElementById('issueBtn');
            button.disabled = true;
            button.textContent = '발권 처리 중... ⏳';
            
            // 발권 처리 시뮬레이션 (2초 딜레이)
            setTimeout(() => {
                // 티켓 번호 생성
                const ticketNumber = 'WAUG' + Date.now().toString().slice(-8);
                
                // 결과 표시
                document.getElementById('ticketNumber').textContent = ticketNumber;
                document.getElementById('resultPassenger').textContent = passengerName;
                document.getElementById('resultPassport').textContent = passportNumber;
                document.getElementById('resultRoute').textContent = `${departure} → ${arrival}`;
                document.getElementById('resultFlight').textContent = flightNumber;
                document.getElementById('resultDate').textContent = departureDate;
                document.getElementById('resultClass').textContent = bookingClass;
                
                document.getElementById('ticketResult').classList.remove('hidden');
                
                // 버튼 복구
                button.disabled = false;
                button.textContent = '발권하기';
                
                // 스크롤
                document.getElementById('ticketResult').scrollIntoView({ 
                    behavior: 'smooth', 
                    block: 'center' 
                });
                
            }, 2000);
        }
    </script>
</body>
</html>
